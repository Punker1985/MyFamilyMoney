<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Группы операций</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Категории</h1>
    <ul class="nav nav-pills">
        <li class="nav-item"><a th:href="'/itemGroup/spending'" class="nav-link">списание</a></li>
        <li class="nav-item"><a style="color:red">поступление</a>
    </ul>
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/itemGroup/add" class="nav-link active" aria-current="page">Добавить группу операции</a></li>
    </ul>

    <div th:each = "el : ${itemGroups}" class="alert alert-info mt-2">
        <p th:text="${el.name}"/>
        <div th:each = "el1 : ${el.items}">
            <p th:text="${el1.name}"/>
        </div>
        <a th:href="'/itemGroup/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/itemGroup/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>


</div>
<br>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
