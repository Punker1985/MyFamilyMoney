<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление вида операции</h1>
    <form action="/item/add" method="post">
        <input type="text" name="name" placeholder="Введите название" class="form-control"><br>
        <input type="text" name="description" placeholder="Введите описание" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить вид операции</button>
    </form>

    <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
