<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Трансферы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Трансферы</h1>
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/transfers/add" class="nav-link active" aria-current="page">Добавить трансфер</a></li>
    </ul>
    <div th:each="el : ${transfers}" class="alert alert-info mt-2">
        <p th:text="счет_списания+':'+'  '+${el.accountSpending.getName}+' '+'('+${el.accountSpending.getUser.getUsername}+')'"/>
        <p th:text="счет_зачисления+':'+'  '+${el.accountReceipt.getName}+' '+'('+${el.accountReceipt.getUser.getUsername}+')'"/>
        <p th:text="сумма+':'+'  '+${el.amount/100}"/>
        <p th:text="дата+':'+'  '+${el.date}"/>
        <p th:text="описание+':'+'  '+${el.description}"/>
        <a th:href="'/transfers/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/transfers/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>
<br>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
