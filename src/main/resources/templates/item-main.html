<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Виды операций</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Виды операций</h1>
    <ul class="nav nav-pills">
       <li class="nav-item"><a href="/item/add" class="nav-link active" aria-current="page">Добавить вид операции</a></li>
    </ul>

    <div th:each = "el : ${items}" class="alert alert-info mt-2">
        <p th:text="${el.name}"/>
        <p th:text="${el.description}"/>
        <p> <span th:text="${el.typeOperation.displayValue}"/></p>
        <a th:href="'/item/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/item/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>


</div>
<br>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
