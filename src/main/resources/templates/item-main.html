<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Виды операций</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Виды операций</h1>
    <div th:each = "el : ${items}" class="alert alert-info mt-2">
        <h3 th:text="${el.name}"/>
        <p th:text="${el.description}"/>
        <a th:href="'/item/' + ${el.id}" class="btn btn-warning">Детальнее</a>
    </div>
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/item/add" class="nav-link active" aria-current="page">Добавить вид операции</a></li>
    </ul>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
