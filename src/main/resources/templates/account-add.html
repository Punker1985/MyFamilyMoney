<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
  <h1>Счета</h1>
  <form action="/account/add" method="post">
    <input type="text" name="name" placeholder="Введите название" class="form-control"><br>
    <select name="type">
      <option th:each="type : ${T(com.example.MyFamilyMoney.models.AccountType).values()}"
              th:value="${type}"
              th:text="${type.displayValue}"></option>
    </select><br><br>
    <button type="submit" class="btn btn-success">Добавить счет</button>

  </form>
  <br>
  <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
