<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Счета</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
     <div th:each="el : ${accounts}" class="alert alert-info mt-2">
        <a th:href="'/transactions/' + ${el.id}" style="text-decoration: none; ">
            <p th:text="${el.name}"/>
            <p th:text="${#numbers.formatDecimal(el.endBalance*0.01,1,2)} + ' ' + 'RUB'"/>
        </a>
    </div>
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/account/add" class="nav-link active" aria-current="page">Добавить счет</a></li>
</div>
<br>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
