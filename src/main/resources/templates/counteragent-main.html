<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Контрагенты</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
  <h1>Контрагенты</h1>
  <div th:each = "el : ${counteragents}" class="alert alert-info mt-2">
    <p th:text="${el.name}"/>
    <p th:text="${el.description}"/>
    <a th:href="'/counteragent/' + ${el.id}" class="btn btn-warning">Детальнее</a>
  </div>

  <ul class="nav nav-pills">
    <li class="nav-item"><a href="/counteragent/add" class="nav-link active" aria-current="page">Добавить контрагента</a></li>
  </ul>
</div>
<br>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
