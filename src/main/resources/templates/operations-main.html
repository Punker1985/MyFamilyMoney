<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Операции</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Операции</h1>
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/operations/add" class="nav-link active" aria-current="page">Добавить
            операцию</a></li>
    </ul>
    <div th:each="el : ${operations}" class="alert alert-info mt-2">
        <p th:text="описание+':'+'  '+${el.description}"/>
        <p th:text="сумма+':'+'  '+${el.amount/100}"/>
        <p th:text="счет+':'+'  '+${el.account.getName}"/>
        <p th:text="статья+':'+'  '+${el.item.getName}"/>
        <p th:text="контрагент+':'+'  '+${el.counteragent.getName}"/>
        <p th:text="дата+':'+'  '+${el.date}"/>
        <a th:href="'/operations/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/operations/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>
<br>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
