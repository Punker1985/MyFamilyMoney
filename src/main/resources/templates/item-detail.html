<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div th:each = "el : ${item}" class="alert alert-info mt-2">
        <h3 th:text="${el.name}"/>
        <p th:text="${el.description}"/>
        <p><b>Тип операции</b> <span th:text="${el.operation}"/></p>
        <a th:href="'/item/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/item/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>

    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
