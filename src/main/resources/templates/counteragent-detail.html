<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Контрагенты</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
  <div th:each = "el : ${counteragent}" class="alert alert-info mt-2">
    <h3 th:text="${el.name}"/>
    <p th:text="${el.description}"/>
    <a th:href="'/counteragent/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
    <form th:action="'/counteragent/' + ${el.id} + '/remove'" method="post">
      <button class="btn btn-warning" type="submit">Удалить</button>
    </form>

  </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
