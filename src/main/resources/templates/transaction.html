<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Главная страница</h1>
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/operations/add/spending" class="nav-link active" aria-current="page">Добавить</a></li>
    </ul>
    <div th:each="el : ${transactions}" class="alert alert-info mt-2">
        <a th:href="'/transaction/' + ${el.id}" style="text-decoration: none; ">
            <p th:text="${#numbers.formatDecimal(el.amount*0.01,1,2)} + ' ' + 'RUB'"/>
            <p th:text="${#temporals.format(el.date, 'dd-MM-yyyy HH:mm')}"/>
            <p th:text="${el.description}"/>
            <p th:if="${el.description.equals('')}" th:text="'не задано описание'"/>
        </a>
    </div>
    <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
